{% extends "base.html" %}

{% block content %}
<h1> Add New Blog Entry</h1>

<form method='POST'>
	<label for="title">Title:</label>	
		<input type="text" name="title" value="{{title}}">
		<span class="error">{{ title_error }}</span>		
	<label for="body">Your new blog:<br>
	</label>
	<textarea name="body" id="" cols="30" rows="10" value="{{ body }}"></textarea>
	<span class="error">{{ body_error }}</span><br>
	<input type="submit" value="Add Entry">
</form>

{% endblock %}
